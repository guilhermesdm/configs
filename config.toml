icons_format = "{icon}"

[theme]
theme = "dracula"
[theme.overrides]
idle_bg = "#123456"
idle_fg = "#abcdef"

[icons]
icons = "awesome6"

[[block]]
block = "music"
format = " $icon {$combo.str(max_w:20,rot_interval:0.5) $play $next |}"
player = "spotify"

[[block]]
block = "cpu"

[[block]]
block = "disk_space"
path = "/"
info_type = "available"
alert_unit = "GB"
interval = 20
warning = 20.0
alert = 10.0
format = " $icon root: $available.eng(w:2) "

[[block]]
block = "sound"
[[block.click]]
button = "left"
cmd = "easyeffects"

[[block]]
block = "custom"
interval = 1
command = "/home/guilherme/.config/i3/configs/keyboardLayout.py"
format = "‚å® $text"
[[block.click]]
button = "left"
cmd = "xkblayout-state set +1"

[[block]]
block = "time"
interval = 5
format = " $timestamp.datetime(f:'%a %d/%m %R') "
[[block.click]]
button = "left"
cmd = "gsimplecal"
